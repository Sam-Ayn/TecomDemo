<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <p class="h4 mt-5 mb-4">Save Car</p>
        <form action="#" th:action="@{/api/cars/save}" th:object="${car}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group row">
                <label for="inputBrand" class="col-sm-2 col-form-label mb-4">Brand:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{brand}" class="form-control" id="inputBrand" placeholder="Brand">
                    <p th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" class="text-danger">Name Error</p>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputModel" class="col-sm-2 col-form-label mb-4">Model:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{model}" class="form-control" id="inputModel" placeholder="Model">
                    <p th:if="${#fields.hasErrors('model')}" th:errors="*{model}" class="text-danger">Name Error</p>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputYear" class="col-sm-2 col-form-label mb-4">Year:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{year}" class="form-control" id="inputYear" placeholder="2020">
                    <p th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="text-danger">Name Error</p>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputMonth" class="col-sm-2 col-form-label mb-4">Month:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{month}" class="form-control" id="inputMonth" placeholder="1">
                    <p th:if="${#fields.hasErrors('month')}" th:errors="*{month}" class="text-danger">Name Error</p>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEngineDisplacement" class="col-sm-2 col-form-label mb-4">Engine Displacement:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{engineDisplacement}" class="form-control" id="inputEngineDisplacement" placeholder="1000">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputTurbo" class="col-sm-2 col-form-label mb-4">Turbo:</label>
                <div class="col-sm-10">
                    <input type="checkbox" name="turbo" th:checked="*{turbo}" class="form-check-input" id="inputTurbo">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPower" class="col-sm-2 col-form-label mb-4">Power:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{power}" class="form-control" id="inputPower" placeholder="200">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputTransmission" class="col-sm-2 col-form-label mb-4">Transmission:</label>
                <div class="col-sm-10">
                    <select name="transmission" th:field="*{transmissionType}" class="form-control" id="inputTransmission">
                        <option th:each="transmission : ${T(ru.tecom.test.demo.entity.TransmissionType).values()}"
                        th:value="${transmission}" th:text="${transmission}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputDriveType" class="col-sm-2 col-form-label mb-4">Drive Type:</label>
                <div class="col-sm-10">
                    <select name="transmission" th:field="*{driveType}" class="form-control" id="inputDriveType">
                        <option th:each="drive : ${T(ru.tecom.test.demo.entity.DriveType).values()}"
                        th:value="${drive}" th:text="${drive}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputBodyType" class="col-sm-2 col-form-label mb-4">Body Type:</label>
                <div class="col-sm-10">
                    <select name="transmission" th:field="*{bodyType}" class="form-control" id="inputBodyType">
                        <option th:each="body : ${T(ru.tecom.test.demo.entity.BodyType).values()}"
                        th:value="${body}" th:text="${body}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputColor" class="col-sm-2 col-form-label mb-4">Color:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{color}" class="form-control" id="inputColor" placeholder="Blue">
                    <p th:if="${#fields.hasErrors('color')}" th:errors="*{color}" class="text-danger">Name Error</p>
                </div>
            </div>

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <hr>
        <a th:href="@{/api/cars}">Back to cars list</a>
        <br>
        <br>
    </div>
</body>
</html>
